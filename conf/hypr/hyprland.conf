#
#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
#

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Initialize shit
exec-once = hyprpaper
exec-once = waybar & swaync & hypridle
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
exec-once = /usr/lib/pam_kwallet_init
exec-once = xrandr --output DP-1 --primary
exec = nwg-drawer -r -o DP-1 -fm dolphin -term terminator -ml 600 -mr 600 -mt 6 -mb 6 -pbpoweroff "shutdown now" -pbreboot "shutdown -r now" -pbexit "hyprctl dispatch exit"
exec = nm-applet

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf asd

# Set programs that you use
$terminal = terminator
$fileManager = dolphin

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Fix dolphin file associations

#nvidia env stuff - uncomment if needed
#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(A30D27ee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    #disable_splash_rendering = true
    disable_hyprland_logo = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = razer-razer-deathadder-v2-1
    sensitivity = -0.5
}

device {
    name = razer-razer-deathadder-v2
    sensitivity = -0.15
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

#windows on specific monitor/workspace
windowrulev2 = monitor 0,class:^(firefox)$
windowrulev2 = workspace 2,class:^(WebCord)$
windowrulev2 = workspace 2 silent,class:^(steam)$
windowrulev2 = monitor 1,class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = monitor 1,class:^(XIVLauncher.Core)$
windowrulev2 = workspace empty,class:^(ffxiv_dx11.exe)$

#float specific windows
windowrulev2 = float,class:^(steam)$, title:^(Friends List)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(input-remapper-gtk)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(org.freedesktop.impl.portal.desktop.kde)$,title:^(File Upload)$
windowrulev2 = float,class:^(org.freedesktop.impl.portal.desktop.kde)$,title:^(Save As)$
windowrulev2 = float,class:^(terminator)$,title:^(Terminator Preferences)$
windowrulev2 = float,class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = float,initialTitle:^(Copying - Dolphin)$
windowrulev2 = float,initialTitle:^(Mumble Server Connect)$



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, firefox
bind = $mainMod, F, fullscreen
bind = $mainMod, SUPER_L, exec, nwg-drawer
bind = $mainMod, C, exec, env GTK_THEME=Adwaita-dark missioncenter

#mic toggle shit
bind = ,mouse:276,exec,pactl set-source-mute @DEFAULT_SOURCE@ 0
bindr = ,mouse:276,exec,pactl set-source-mute @DEFAULT_SOURCE@ 1
bind = $mainMod, M, exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

# pass testbind
#bind = ,F12,pass,^(firefox)$

#screenshot binds
bind = $mainMod, PRINT, exec, hyprshot -m window -c -t 1500
bind = ,PRINT, exec, hyprshot -m output -c -t 1500
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -t 1500

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#create a new workspace
bind = $mainMod, N, workspace, empty

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + right/left keys
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
